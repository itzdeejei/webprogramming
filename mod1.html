<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Container Fluid Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Fluid container -->
    <div class="container-fluid">
        <h1 class="text-center mt-4">Fluid Container Example</h1>

        <div class="row">
            <div class="col-md-6">
                <p>This is the left column.</p>
            </div>
            <div class="col-md-6">
                <p>This is the right column.</p>
            </div>
        </div>

        <p class="text-center">This content is inside a fluid container.</p>
    </div>

    <!-- Bootstrap JS (optional, for certain features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
