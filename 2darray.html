<html>
    <head> 
        <title> Array of arrays </title> 
    </head> 
    
    <body>
        <script type = "text/javascript">
            var nested_array = [[2, 4, 6], [1, 3, 5], [2, 4, 6]]; 

            for (var row = 0; row <= 2; row++) { 
                document.write("<h1>","Row ", row, ": ");
                for (var col = 0; col <=2; col++) {
                    document.write(nested_array [row][col],"\t");
                }
                document.write("<br />");
            }
        </script>
    </body>
</html>
